<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body class="bg-light">
    <div th:replace="~{fragments.html :: main-nav}"></div>

    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">스터디갈래</p>
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
                <p>또는 확인되지 않은 이메일을 사요하였습니다. 이메일을 확인해 주세요</p>
                <p>확인 후 다시 입력하시거나, <a href="#" th:href="@{/findpassword}">패스워드 찾기</a>를 이용하세요</p>
            </div>
            <form action="#" class="needs-validation col-sm-6" th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">이메일 또는 닉네일</label>
                    <input id="username" type="text" name="username" class="form-control"
                    placeholder="your@email.com" aria-describedby="emailHelp" required />
                    <small class="form-text text-muted">
                        가입할 때 사용할 이메일 또는 닉네임을 입력하세요.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input id="password" type="password" name="password" class="form-control"
                           aria-describedby="emailHelp" required />
                    <small class="form-text text-muted">
                        패스워드가 기억나지 않는다면, <a href="#" th:href="@{/emaillogin}">패스워드 없이 로그인하가</a>
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" checked>
                    <label for="rememberMe" class="form-check-label" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">로그인</button>
                    <small class="form-text text-muted">
                        스터디갈래에 처음오신거라면, <a href="#" th:href="@{/sign-up}">계정을 먼저 생성하세요.</a>
                    </small>
                </div>
            </form>
        </div>
        <footer th:replace="~{fragments.html :: footer}"></footer>
    </div>

<script type="application/javascript" th:replace="~{fragments.html :: from-vaildation}"></script>
</body>
</html>
